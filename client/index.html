<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/gameField.css">
</head>
<body>
    <div id="gameField">
        <h1>{{getTurnHeader()}}</h1>
        <table id="field">
            <tr class="row" v-for="row, rowIndex in field">
                <td v-for="item, itemIndex in row"
                    v-on:click="makeMove(rowIndex, itemIndex)">
                    <div class="item"
                         v-bind:class="[
                            (item && item.isRed) ? 'red' : 'green',
                            (item && item.isCircle) ? 'circle' : '',
                            (item && item.isBig) ? 'big' : '',
                            (!item) ? 'empty' : ''
                         ]">
                        <div class="item-inner"
                             v-bind:class="(item && item.isEmpty) ? 'empty' : ''"></div>
                    </div>
                </td>
            </tr>
        </table>

        <table id="moves">
            <tr class="row" v-for="row, rowIndex in moves">
                <td v-for="item, itemIndex in row"
                    v-on:click="selectMove(rowIndex, itemIndex)"
                    v-bind:class="(isItemSelected(rowIndex, itemIndex)) ? 'selected' : ''">
                    <div class="item"
                         v-bind:class="[
                            (item && item.isRed) ? 'red' : 'green',
                            (item && item.isCircle) ? 'circle' : '',
                            (item && item.isBig) ? 'big' : '',
                            (!item) ? 'empty' : ''
                         ]">
                        <div class="item-inner"
                             v-bind:class="(item && item.isEmpty) ? 'empty' : ''"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn-orig.socket.io/socket.io-1.7.3.js"></script>
    <script src="./javascript/logic.js"></script>
    <script src="./javascript/components/gameField.js"></script>
    <script src="./javascript/components/movesList.js"></script>
</body>
</html>
